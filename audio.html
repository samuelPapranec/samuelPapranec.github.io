			<title><![CDATA[Sergei Tikhomirov and Lightning privacy - Episode 20]]></title>
			<description><![CDATA[<p>Postdoc Researcher <a href="https://twitter.com/serg_tikhomirov" title="https://twitter.com/serg_tikhomirov">Sergei</a> joins Murch and Jonas to talk about channel balance probing in Lightning, privacy concerns in general, and the importance of researcher-developer collaboration.</p>
<p>We discuss:</p>
<p>- Sergei's background (1:50)</p>
<p>&nbsp;&nbsp;&nbsp;- <a href="https://s-tikhomirov.github.io/about/" title="https://s-tikhomirov.github.io/about/">Sergei's homepage with links to all prior research</a></p>
<p>- Lightning basics (2:50)</p>
<p>- Why LN payments fail (3:40)</p>
<p>- Why privacy is important (5:30)</p>
<p>- Privacy potential of Lightning vs L1 Bitcoin (6:40)</p>
<p>- How probing works (8:40)</p>
<p>- Why is balance discovery bad? (11:30)</p>
<p>- Persistent identities in Lightning (13:00)</p>
<p>- Multi-vector security model and trade-offs (17:45)</p>
<p>- <a href="https://twitter.com/hdevalence/status/1484413227026960384" title="https://twitter.com/hdevalence/status/1484413227026960384">"Twitter for your bank account" meme</a> (20:20)</p>
<p>- The danger of overestimating Bitcoin's privacy (21:00)</p>
<p>- Lightning integrations and walled gardens (22:00)</p>
<p>- Lightning Service Providers and LN's centralized topology (23:05)</p>
<p>- LNBIG booth in El Salvador (25:30)</p>
<p>- Potential oligopoly of large nodes (27:15)</p>
<p>- Probing parallel channels (28:30)</p>
<p>&nbsp;&nbsp;- <a href="https://eprint.iacr.org/2021/384" title="https://eprint.iacr.org/2021/384">Analysis and Probing of Parallel Channels</a> paper</p>
<p>- Combining probing with jamming (33:00)</p>
<p>- The limit on in-flight payments (36:00)</p>
<p>&nbsp;&nbsp;- <a href="https://bitcoin.stackexchange.com/a/35882/31712" title="https://bitcoin.stackexchange.com/a/35882/31712">StackExchange answer about transaction size limit</a></p>
<p>- Bad and good probing (41:20)</p>
<p>- Countermeasures and reputation (44:00)<a href="https://blog.bitmex.com/preventing-channel-jamming/" title="https://blog.bitmex.com/preventing-channel-jamming/">Overview of anti-jamming measures</a></p>
<p>- Hub-and-spoke terminology and aviation analogy (49:00)</p>
<p>- Doing research in Bitcoin and Lightning (53:10)</p>
<p>- Why Bitcoin is unique (55:10)</p>
<p>- Researcher-developer collaboration (58:00)</p>
<p>Related research:</p>
<p>- <a href="https://eprint.iacr.org/2019/328" title="https://eprint.iacr.org/2019/328">On the Difficulty...</a> -- the first paper about LN balance probing</p>
<p>- <a href="https://arxiv.org/abs/2003.12470" title="https://arxiv.org/abs/2003.12470">An Empirical Analysis</a> paper about three LN attack vectors including probing</p>
<p>- <a href="https://arxiv.org/abs/2006.12143" title="https://arxiv.org/abs/2006.12143">Counting Down Thunder</a> paper about timing attacks</p>
<p>- <a href="https://arxiv.org/abs/2002.06564" title="https://arxiv.org/abs/2002.06564">Congestion Attacks</a> paper about jamming</p>
<p>- <a href="https://arxiv.org/abs/2007.00764" title="https://arxiv.org/abs/2007.00764">Cross-layer Deanonymization</a> paper about linking L1 and L2</p>
<p>- <a href="https://arxiv.org/abs/2006.08513" title="https://arxiv.org/abs/2006.08513">Flood &amp; Loot</a> paper about malicious fee negotiation strategies</p>
<p>- <a href="https://arxiv.org/abs/1909.06890" title="https://arxiv.org/abs/1909.06890">Hijacking Routes</a> paper about adversarial fee undercutting</p>
<p><br></p>
<p>Thanks to <a href="https://twitter.com/wPacho_">Justin</a> for the sound engineering.</p>
]]></description>

			<title><![CDATA[Block Building with Clara and Murch - Episode 18]]></title>
			<description><![CDATA[<p>Postdoc Researcher <a href="https://twitter.com/ClaraShik" title="https://twitter.com/ClaraShik">Clara</a> joins Murch to discuss their block building research. They cover their <a href="https://lists.linuxfoundation.org/pipermail/bitcoin-dev/2021-May/019020.html" title="https://lists.linuxfoundation.org/pipermail/bitcoin-dev/2021-May/019020.html">proposal</a>, which outlines suggested improvements to the current Bitcoin Core block building algorithm using candidate sets.</p>
<p>Murch and Clara discuss:</p>
<p>- Building a valid block 101 (5:45)</p>
<p>- The current <code>getblocktemplate</code> algorithm (11:35)</p>
<p>- Child pays for parent (13:40)</p>
<p>- Is there something better? (15:45)</p>
<p>- How easy would it be to guess the next block? (27:25)</p>
<p>- Do we have a better idea than initially mining an empty block? (29:25)</p>
<p>- Empty blocks and SegWit (33:45)</p>
<p>- How to improve on the candidate set algorithm e.g., linear programming (35:00)</p>
<p>- Why should Bitcoin Core have better block building? (37:00)</p>
<p>- How to compare different block building techniques (38:55)</p>
<p>Thanks to <a href="https://twitter.com/CaralieC/" title="https://twitter.com/CaralieC/">Caralie</a> for the sound engineering.</p>
]]></description>

			<title><![CDATA[Sanket Kanjalkar and Miniscript - Episode 17]]></title>
			<description><![CDATA[<p>Sanket describes to Murch his work on Miniscript. We explore uses for Miniscript, learn about intersections with PSBTs, Output Descriptors, and Taproot, and suss out the difference between Miniscript and Miniscript Policy.</p>
<p><em>Note:</em> This episode was recorded in the context of travel for Bitcoin 2021. We apologize for the less polished than usual audio quality due to the different equipment and recording environment.</p>
<p><br></p>
<p>We discuss:</p>
<p>- What's Miniscript? (1:54)</p>
<p>- <a href="https://bitcoinops.org/en/topics/psbt/" title="https://bitcoinops.org/en/topics/psbt/">Partially Signed Bitcoin Transactions (PSBTs)</a> (5:13)</p>
<p>&nbsp;&nbsp;- Analyzing PSBTs with Miniscript (7:22)</p>
<p>- How do Output Descriptors relate to Miniscript (10:16)</p>
<p>- Implementations of Miniscript (13:36)</p>
<p>- Semantic analysis of Scripts (14:54)</p>
<p>&nbsp;&nbsp;- Non-malleability of miniscript (22:47)</p>
<p>- Miniscript Policy (25:15)</p>
<p>&nbsp;&nbsp;- Rediscovering HTLCs (29:41)</p>
<p>- Miniscript uses (33:11)</p>
<p>&nbsp;&nbsp;- Removing script limitations with Taproot (34:42)</p>
<p>&nbsp;&nbsp;- Generic signing (35:53)</p>
<p>&nbsp;&nbsp;- Future work (37:34)</p>
<p>&nbsp;&nbsp;- The role of policy (40:24)<br>
</p>
<p>Related links:</p>
<p>- <a href="http://bitcoin.sipa.be/miniscript/" title="http://bitcoin.sipa.be/miniscript/">Miniscript website</a></p>
<p>- <a href="https://github.com/rust-bitcoin/rust-miniscript" title="https://github.com/rust-bitcoin/rust-miniscript">Rust Miniscript</a></p>
<p>- <a href="https://github.com/sipa/miniscript" title="https://github.com/sipa/miniscript">Miniscript C++ implementation</a></p>
<p>- <a href="https://github.com/sipa/gramtropy" title="https://github.com/sipa/gramtropy">Gramtropy</a></p>
<p>- ##miniscript on Libera Chat</p>
<p>Thanks to <a href="https://twitter.com/CaralieC/" title="https://twitter.com/CaralieC/">Caralie</a> for the sound engineering, and thanks to <a href="https://twitter.com/matthewzipkin" title="https://twitter.com/matthewzipkin">Matthew Zipkin</a> for assistance with squashing reverb artifacts.</p>
]]></description>

			<description><![CDATA[<p>In this <em>Chaincode Decoded</em> segment we talk about the fundamental role of Bitcoin's blockchain and some of its peculiarities.</p>
<p><br></p>
<p>We discuss:</p>
<ul>
 <li>Purpose of the blockchain (0:40)</li>
<br>
 <li>Mining is a lottery, not a race (1:57)</li>
<br>
  <li>Why doesn't the same miner always win? (5:12)</li>
<br>
  <li>What happens if two blocks are found at the same height? (6:12)</li>
<br>
  <li>The longest reorgs (9:11)</li>
  <li>How does the blockchain work? (12:18)<br>
&nbsp;- Headers-first synchronization and Ultraprune: <a href="https://podcast.chaincode.com/2020/01/27/pieter-wuille-1.html" title="https://podcast.chaincode.com/2020/01/27/pieter-wuille-1.html">Episode 1 with Pieter Wuille<br>
</a>&nbsp;- <a href="https://podcast.chaincode.com/2020/02/26/utxos-5.html" title="https://podcast.chaincode.com/2020/02/26/utxos-5.html">Episode 5: The UTXO set<br>
</a></li>
  <li>Why does Bitcoin converge on one chain? (15:20)<br>
&nbsp;- Selfish mining paper: <a href="https://www.cs.cornell.edu/~ie53/publications/btcProcFC.pdf" title="https://www.cs.cornell.edu/~ie53/publications/btcProcFC.pdf">Majority is not Enough: Bitcoin Mining is Vulnerable<br>
</a></li>
  <li>Will we always find a new block? (18:04)<br>
&nbsp;- <a href="https://bitcoin.stackexchange.com/a/96442/5406" title="https://bitcoin.stackexchange.com/a/96442/5406">Entropy sources in the block header<br>
</a></li>
  <li>Mining pools have disjoint hashing spaces (19:30)<br>
&nbsp;- Correction: mining pools do not have a separate pay-out address for each participant, but give out a unique coinbase transaction stub for each.<br>
&nbsp;- <a href="https://twitter.com/orionwl/status/969903330523865088" title="https://twitter.com/orionwl/status/969903330523865088">Eschaton block<br>
</a></li>
</ul>
<p>Thanks to <a href="https://twitter.com/CaralieCS/" title="https://twitter.com/CaralieCS/">Caralie</a> for the sound engineering.</p>

			<description><![CDATA[<p>In part 2 of this sit down with <a href="https://twitter.com/carl_dong" title="https://twitter.com/carl_dong">Carl Dong</a>, Murch and Jonas cover the delicate work of modularizing the Bitcoin consensus engine.</p>
<p><br></p>
<p>In this conversation, we cover:</p>
<p>&nbsp;&nbsp;- <a href="https://github.com/bitcoin/bitcoin/pull/20158" title="https://github.com/bitcoin/bitcoin/pull/20158">Carl's De-globalize ChainstateManager PR</a> (2:25)</p>
<p>&nbsp;&nbsp;- <a href="https://github.com/bitcoin/bitcoin/pull/16175" title="https://github.com/bitcoin/bitcoin/pull/16175">Async Block Processing PR</a></p>
<p>&nbsp;&nbsp;- Deglobalize class of chainstate manager (g_chainman) (3:40)</p>
<p>&nbsp;&nbsp;- <a href="https://github.com/jamesob/assumeutxo-docs/tree/2019-04-proposal/proposal" title="https://github.com/jamesob/assumeutxo-docs/tree/2019-04-proposal/proposal">AssumeUTXO</a></p>
